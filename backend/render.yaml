services:
  - type: web
    name: santvaani-backend
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: YOUTUBE_API_KEY
        sync: false  # Set this in Render dashboard for security
      - key: GROQ_API_KEY
        sync: false  # Set this in Render dashboard for security
      - key: SUPABASE_URL
        sync: false  # Set this in Render dashboard for security
      - key: SUPABASE_ANON_KEY
        sync: false  # Set this in Render dashboard for security
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false  # Set this in Render dashboard for security
